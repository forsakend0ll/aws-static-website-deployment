<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Static Website - Cloudlite</title>
  <meta name="description" content="" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#10b981; /* green */
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --radius:16px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#071022);
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .card{
      background: linear-gradient(180deg,var(--card), rgba(11,18,32,0.8));
      border-radius:var(--radius);
      padding:32px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px rgba(255,255,255,0.02);
      max-width:760px;
      width:100%;
      text-align:center;
      backdrop-filter: blur(6px);
    }
    .icon{
      width:88px;
      height:88px;
      margin: 0 auto 18px;
      display:block;
    }
    h1{
      margin:0 0 8px;
      font-size:1.6rem;
      letter-spacing: -0.01em;
    }
    p{
      margin:0;
      color:var(--muted);
      font-size:1rem;
    }
    footer{
      margin-top:18px;
      font-size:0.85rem;
      color: #7f98b0;
    }
    .pulse{
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse{
      0%{ transform: scale(1); opacity:1; }
      70%{ transform: scale(1.08); opacity:0.8; }
      100%{ transform: scale(1); opacity:1; }
    }
    @media (max-width:420px){
      .card{ padding:20px; }
      h1{ font-size:1.25rem; }
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-labelledby="success-title">
    <!-- success badge (SVG) -->
    <svg class="icon pulse" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
      <defs>
        <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#34d399"/>
          <stop offset="1" stop-color="#059669"/>
        </linearGradient>
      </defs>
      <circle cx="32" cy="32" r="30" fill="url(#g)" opacity="0.15"/>
      <circle cx="32" cy="32" r="28" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <path d="M46 22.5L28.8 39 18 28.5" fill="none" stroke="#10b981" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <h1 id="success-title">This website is successfully deployed</h1>
    <p aria-live="polite">Static site uploaded to S3 is serving this index document.</p>

    <footer>
      Host: Amazon S3 â€¢ File: <code>index.html</code>
    </footer>
  </main>
</body>
</html>
